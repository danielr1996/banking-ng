name: CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Sanitize branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/} | tr -d / )"
        id: sanitize
      - name: Build
        uses: ./.github/actions/docker-action
        with:
          imagename: danielr1996/banking-ui
          imagetag: ${{ steps.sanitize.outputs.branch }}
          dockeruser: ${{ secrets.DOCKER_USERNAME }}
          dockerpassword: ${{ secrets.DOCKER_PASSWORD }}
      - name: Deploy
        uses: ./.github/actions/kubectl-action
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -k deployment/overlays/${{ steps.sanitize.outputs.branch }}

<ul>
  <li *ngFor="let konto of konten$ | async">{{konto | json}}</li>
</ul>
<form [formGroup]="form">
  BLZ: <input type="text" [formControlName]="'blz'"><br>

  Pin: <input type="text" [formControlName]="'password'"><br>
  <button type="submit" class="btn btn-primary" (click)="create$.next()">Erstellen</button>
</form>

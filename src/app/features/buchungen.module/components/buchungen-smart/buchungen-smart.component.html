<button type="button" [ngClass]="{'btn-primary': style==='table', 'btn-secondary':style==='chart'}" class="btn" (click)="switch()">{{style==='table' ? 'Tabelle' : 'Diagram'}}</button>

<app-buchungen-table
  *ngIf="style==='table'"
  [buchungen]="buchungen$ | async"
></app-buchungen-table>
<app-buchungen-chart
  *ngIf="style==='chart'"
  [buchungen$]="buchungen$"
></app-buchungen-chart>

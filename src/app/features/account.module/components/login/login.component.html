<h2>Anmelden</h2>
<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Benutzername</label>
    <input [formControlName]="'username'" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Benutzername" autocomplete="username">
    <small id="usernameHelp" class="form-text text-muted">Bitte gib deinen Benutzernamen ein!</small>
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input [formControlName]="'password'" type="password" class="form-control" id="password" placeholder="Passwort" autocomplete="current-password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Anmelden</button>
</form>
